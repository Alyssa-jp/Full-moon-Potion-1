<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisces Eclipse Potion</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .stage {
      position: relative;
      width: 400px;
      height: 400px;
    }
    .stage img {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      max-width: 100%;
      height: auto;
      pointer-events: none;
    }
    #Cap {
      top: 0;
      z-index: 3;
      transition: transform 0.5s;
    }
    #Bottle {
      z-index: 2;
    }
    #Liquid {
      bottom: 40px;
      z-index: 1;
      transition: transform 0.3s ease-out;
    }
    .tilt {
      transform: rotate(-30deg);
      transform-origin: center bottom;
    }
    .cap-open {
      transform: translateY(-80px);
    }
  </style>
</head>
<body>
  <div class="stage">
    <img id="Background" src="Background.png" alt="background">
    <img id="Bottle" src="Bottle.PNG" alt="bottle">
    <img id="Liquid" src="Liquid.PNG" alt="liquid">
    <img id="Cap" src="Cap.PNG" alt="cap">
  </div>

  <button onclick="openCap()">Open Cap</button>
  <button onclick="tiltBottle()">Tilt Bottle</button>

  <script>
    function openCap() {
      document.getElementById("Cap").classList.toggle("cap-open");
    }
    function tiltBottle() {
      document.getElementById("Bottle").classList.toggle("tilt");
      document.getElementById("Liquid").classList.toggle("tilt");
    }
  </script>
</body>
</html>
