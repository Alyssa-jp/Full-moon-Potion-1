<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Potion simple</title>
<style>
  :root{
    --stage:min(92vw,520px);
    --cap-top:6%; --cap-left:36%; --cap-width:28%;
    --liq-left:18%; --liq-top:43%; --liq-width:64%; --liq-height:36%;
  }
  html,body{margin:0;height:100%;background:#000;display:grid;place-items:center}
  .stage{position:relative;width:var(--stage);aspect-ratio:1/1}
  .stage img{position:absolute;left:0;top:0;width:100%;height:auto;user-select:none;pointer-events:none}
  #Cap{position:absolute;width:var(--cap-width);left:var(--cap-left);top:var(--cap-top);transition:.45s}
  .liquid-box{position:absolute;left:var(--liq-left);top:var(--liq-top);width:var(--liq-width);height:var(--liq-height);overflow:hidden;border-radius:26%/22%}
  .liquid-box img{position:absolute;inset:-6% -6% -6% -6%;width:112%;height:auto;transform-origin:50% 60%;transition:transform .2s ease-out}
  .controls{position:fixed;bottom:12px;left:50%;transform:translateX(-50%);display:flex;gap:8px}
  button{background:#161a20;color:#eaf6ff;border:1px solid #2a3648;border-radius:10px;padding:8px 12px;font-weight:600}
</style>
</head>
<body>
  <div class="stage">
    <!-- 背景はあってもなくてもOK。ファイル名は Background.png（小文字拡張子） -->
    <!-- <img src="Background.png" alt="bg"> -->

    <!-- 瓶の中の液体（拡張子は .PNG 大文字に合わせる） -->
    <div class="liquid-box"><img id="Liquid" src="Liquid.PNG" alt=""></div>

    <!-- 瓶本体 -->
    <img id="Bottle" src="Bottle.PNG" alt="">

    <!-- 蓋 -->
    <img id="Cap" src="Cap.PNG" alt="">
  </div>

  <div class="controls">
    <button id="capBtn">Open cap</button>
    <button id="tiltBtn">Tilt</button>
  </div>

<script>
  const body=document.body, cap=document.getElementById('Cap'), liq=document.getElementById('Liquid');
  let open=false, tilt=false;
  document.getElementById('capBtn').onclick=()=>{ open=!open; cap.style.transform=open?'translateY(-60%) rotate(-18deg)':'none'; };
  document.getElementById('tiltBtn').onclick=()=>{ tilt=!tilt; liq.style.transform=tilt?'rotate(-20deg)':'none'; };
</script>
</body>
</html>
